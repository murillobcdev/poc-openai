<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />

  <script src="js/main.js" defer></script>
  <title>OpenAI Image Genrator</title>
</head>

<body>


  <main>
    <section class="showcase">
      <form id="image-form">
        <h1>Descreva sua Imagem</h1>
        <div class="form-control">
          <input type="text" id="prompt" placeholder="Descrição da Imagem" />
        </div>
        <!-- size -->
        <div class="form-control">
          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <button type="submit" class="btn">Gerar Imagem</button>
      </form>
    </section>

    <section class="image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>
    </section>

    <hr>
    <!-- <form id="variation-form"  enctype="multipart/form-data">
        <center>
      <h1>Variações de Imagens</h1>
      <input type="file" id="file_variation" />
      <button type="submit" class="btn">Gerar Imagem</button>
    </center>
    </form> -->

    <center>
      <h1>Variações</h1>
      <input id="fileupload" type="file" name="fileupload" accept=".png" />
      <br>
      <button class="btn" id="upload-button" onclick="uploadFile()"> Upload </button>
    </center>
    <img src="" alt="" id="v_1" />
    <img src="" alt="" id="v_2" />
    <img src="" alt="" id="v_3" />

  </main>

  <div class="spinner"></div>
</body>

</html>
